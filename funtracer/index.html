<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../index.css" rel="stylesheet">

    <title>Funtracer gallery</title>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <h1>Funtracer gallery</h1>
        </div>
        <div class="row" id="card-container">
            <!--
            <div class="card">
                <a href="casserole.jpg"><div class="image card-img-top"></div></a>
                <div class="card-body">
                    <h5 class="card-title">Copper casserole</h5>
                </div>
            </div>
            <div class="card">
                <a href="dice.png"><div class="image card-img-top"></div></a>
                <div class="card-body">
                    <h5 class="card-title">Copper casserole</h5>
                </div>
            </div>
        -->
        </div>
    </div>
    <script>
        const cardContainer = document.getElementById("card-container");
        const images = [
            {"Copper casserole": "casserole.jpg"},
            {"Dragon": "dragon.png"},
            {"Dices": "dice.png"},
            {"Earth": "earth_in_space.png"},
            {"Teapot": "teapot_v2.png"}
        ];

        images.forEach(image => {
            const imageName = Object.keys(image)[0];
            const imageUrl = image[imageName];
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
<a href="${imageUrl}"><div class="image card-img-top" style="background-image:url(${imageUrl})"></div></a>
<div class="card-body" style="text-align: center">
    <!--<h5 class="card-title">${imageName}</h5>-->
    ${imageName}
</div>
            `;
            cardContainer.appendChild(card);
        });
    </script>
</body>

</html>
