<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Improve your backgammon skills with smart review, pip counting, and position tracking. Fast, private, and entirely in your browser.">
    <title>BgDiagramDb â€“ Study and manage backgammon positions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
body {
padding-top: 48px;
}
.text-bg-warning .btn-close {
filter: none;
}
.form-label {
margin-bottom: .2rem;
}
.markdown tr > td:not(:last-child) {
padding-right: 2em;
}
.bgdiagram__background {
fill: white !important;
}
.bgd-hide-pipcount .bgdiagram__text--pipcount {
display: none;
}
.bgd-hide-point-numbers .bgdiagram__text--point {
display: none;
}
.bgd-hide-cube .bgdiagram__cube,
.bgd-hide-cube .bgdiagram__text--cube {
display: none;
}
.bgd-move-preview .bgdiagram__dice,
.bgd-move-preview .bgdiagram__dice-dot {
fill-opacity: .4;
stroke-opacity: .4;
}
.bgd-embedded-diagram {
width: 80%;
margin-left: 10%;
}
.bgdiagram__text--annotation {
font-size: 4em !important;
}
.flip-card__container {
perspective: 1000px;
display: flex;
}
.flip-card {
width: 100%;
height: 60vh;
position: relative;
transform-style: preserve-3d;
backface-visibility: hidden;
}
.flip-card__front, .flip-card__back {
width: 100%;
height: 100%;
position: absolute;
backface-visibility: hidden;
overflow: auto;
transition: transform 0.6s;
}
.flip-card__back {
transform: rotateY(180deg);
}
.flip-card__flipped .flip-card__front {
transform: rotateY(-180deg);
}
.flip-card__flipped .flip-card__back {
transform: none;
}
</style>
</head>

<body class="bgdiagram bgdiagram__theme--marina">
